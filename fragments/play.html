<section id="simplePlay">
	<h1>
	Pick a note and play!
	</h1>
	<div class="controls">
		<div>
			<label for="instrument">Instrument:</label>
			<select id="instrument" ng-model="instrument">
				<option value="piano">Piano</option>
				<option value="acoustic">Acoustic</option>
				<option value="organ">Organ</option>
				<option value="edm">EDM (Electronic Dance Music)</option>
			</select>
		</div>
		<div>
			<label for="note">Note:</label>
			<select id="note" ng-model="note">
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="E">E</option>
				<option value="F">F</option>
				<option value="G">G</option>
			</select>
		</div>
		<div>
			<label for="note">Duration (seconds):</label>
			<input type="text" ng-model="seconds" />
		</div>
	</div>
</section>
<section>
	<div class="player">
		<button ng-click="playNote()">Play Note</button>
	</div>
</section>
